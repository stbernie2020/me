name: Get m3u8
on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Install yt-dlp
      run: |
        curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o ./yt-dlp.exe
        
        ./yt-dlp.exe -g -f 95 https://www.youtube.com/c/UCalCDSmZAYD73tqVZ4l8yJg/live > ./asot.m3u8
        ./yt-dlp.exe -g -f 95 https://www.youtube.com/c/TheGoodLiferadio/live >> ./goodlife.m3u8;echo "#EXTM3U >> ./goodlife.m3u8"
        
        ./yt-dlp -g -f 480p http://twitch.tv/nihonongakukaitv >> ./idol.m3u8;echo "#EXTM3U > ./idol.m3u8"
        
         
         ./yt-dlp -g -f 95 https://www.youtube.com/c/indiatoday/live  >> ./india.m3u8;echo "#EXTM3U > ./india.m3u8"
         ./yt-dlp.exe -g -f 95 https://www.youtube.com/watch?v=HocqI9EW-ak > ./jpopsong.m3u8
         ./yt-dlp.exe -g -f 95 https://www.youtube.com/c/TheKPOP/live >> ./kpop.m3u8;echo "#EXTM3U > ./kpop.m3u8"
         ./yt-dlp.exe -g https://vk.com/video-137060944_456240071 > ./mafi2a.m3u8
         
         ./yt-dlp.exe -g -f hls-2 https://vk.com/video-12357723_456239136 > ./radiometal.m3u8
         ./yt-dlp.exe -g https://ok.ru/live/6236642418231 > ./ritsatv.m3u8
         ./yt-dlp -g -f 95 https://www.youtube.com/c/unitednations/live  > ./unitednations.m3u8
        
        
        
        
        
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: YTlive m3u8
        path: .
    - name: Git push assets to "YTlive" branch
      run: |
        git init
        git config --local user.name "actions"
        git config --local user.email "action@github.com"
        git checkout -b YTlive
        git add .
        git commit -m "Update YTlive"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin YTlive
