name: Get m3u8
on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Install yt-dlp
      run: |
        curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o ./yt-dlp.exe

        echo #EXTM3U > idol.m3u8
        ./yt-dlp -g -f 480p http://twitch.tv/nihonongakukaitv >> ./idol.m3u8
        type abcnewsau.m3u8
        echo #EXTM3U > abcnewsau.m3u8
        ./yt-dlp.exe -g -f 95 https://www.youtube.com/c/NewsOnABC/live >> abcnewsau.m3u8
        type india.m3u8
        echo #EXTM3U > india.m3u8
        echo #EXT-X-VERSION:3 >> india.m3u8
        ./yt-dlp -g -f 95 https://www.youtube.com/c/indiatoday/live  >> india.m3u8
        
        
    - name : Upload artifact
      uses: actions/upload-artifact@master
      with:
        name: YTlive m3u8
        path: .
    - name: Git push assets to "YTlive" branch
      run: |
        git init
        git config --local user.name "actions"
        git config --local user.email "action@github.com"
        git checkout -b YTlive
        git add .
        git commit -m "Update YTlive"
        git remote add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
        git push -f -u origin YTlive
